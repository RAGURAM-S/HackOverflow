<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>beer game</title>

<style>

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.right {
	position: absolute;
	right: 0px;
	width: 400px;
	border: 5px solid green;
	padding: 50px;
	margin: 20px;
}

.left {
	position: absolute;
	left: 0px;
	width: 400px;
	border: 5px solid green;
	padding: 50px;
	margin: 20px;
}
</style>
</head>
<body >
   <div>
	<h1 style="background-color:green;">
		<center><font color="black">Game of Beers</font></center>
	</h1>
	</div>
	<form action="./BeerDistributionServlet" method="get">
	<div class="left">
		<center>
			<h3>Retailer</h3>
		</center>
		<pre>Enter the Demand             : <input type="number"
				name="rdemand" required="required">
		</pre>
		<pre>Enter the Starting Inventory : <input type="number"
				name="rinventory" required="required">
		</pre>

	</div>

	<div class="right">
	<center>
	 <h3>Distribution Center</h3>
	 </center>
	 <pre>Starting Inventory Demand :<input type="number" name="dcDemand" required="required"></pre>
	 <input type="submit" class="button" value="Submit">
	</div>
	
	</form>



</body>
</html>
